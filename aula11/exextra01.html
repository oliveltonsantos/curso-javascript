<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você é brasileiro ou estrangeiro?</title>
</head>

<body>

    <h1>Você é brasileiro(a) ou estrangeiro(a)?</h1>

    <p>Em qual país você mora?</p>
    
    <input type="text" name="pais" id="pais">

    <input type="button" value="Verificar" onclick="verificar()">

    <div id="resposta"></div>

    <script>

        function verificar() {

            var pais = window.document.getElementById('pais')

            var resposta = window.document.getElementById('resposta')

            var nacionalidade = pais.value
            
            if (nacionalidade == 'Brasil') {
                resposta.innerHTML += `<p>Você é um brasileiro.</p>`
            } else {
                resposta.innerHTML += `<p>Você é um estrangeiro.</p>`
            }
        }

    </script>
</body>

</html>
